<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #result {
      white-space: pre;
    }
  </style>
</head>
<body>
  <main class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="d-flex justify-content-center">This is a simple 'rock, paper or scissor' game.</h1>
    <div class="d-flex justify-content-center card p-2 mt-5" style="width: 18rem;">
      <h2 class="text-center card-title">Choose you hand</h2>
    
      <div class="button d-flex gap-2 justify-content-center">
        <button id="rock" class="btn btn-primary">Rock</button>
        <button id="paper" class="btn btn-primary">Paper</button>
        <button id="scissor" class="btn btn-primary">Scissor</button>
      </div>
    </div>

    <p><div id="result"></div></p>
  </main>

  <script src="javascript.js"></script>
</body>
</html>
